<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Game</title>
    <style>
      body {
        height: 100vh;
        margin: 0;
      }

      #counter-display {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="game-container"></div>
    <div id="right-panel">
      <h2> Game Session </h2>
      <button onclick="startSession()">Start</button>
      <div id="display"></div>
      <div id="counter-display"></div>

      <button onclick="buttonClick(1)">Button 1</button>
      <button onclick="buttonClick(2)">Button 2</button>
      <button onclick="buttonClick(3)">Button 3</button>
      <button onclick="buttonClick(4)">Button 4</button>
      <button onclick="buttonClick(5)">Button 5</button>
      <button onclick="buttonClick(6)">Button 6</button>
      <button onclick="buttonClick(7)">Button 7</button>
      <button onclick="buttonClick(8)">Button 8</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/phaser/dist/phaser.min.js"></script>
    <script>
      // Phaser Game
      const config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
          default: "arcade",
          arcade: {
            gravity:{y:300},
            debug: false,
          },
        },
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
      };

      const game = new Phaser.Game(config);
      let clockSound;

      let ball;
      let isSessionActive = false;

      function preload() {
        this.load.image("ball", "./ball.png");
        this.load.audio("clock", "./ticking-clock_1-27477.mp3");
      }

      function create() {
        ball = this.physics.add.sprite(300, 600, "ball");
        ball.setBounce(0);
        ball.setCollideWorldBounds(true);
        ball.setVelocity(0, 0);

        clockSound = this.sound.add("clock");

      }

      function update() {
        if (isSessionActive) {
        }
      }

      function moveBall() {
        if (isSessionActive) {
          ball.setVelocity(0, 600);
        }
      }

      const sessionList = [];

      function startSession() {
        if (isSessionActive) {
          console.log("Session already active");
          return;
        }

        isSessionActive = true;
        ball.setBounce(1)

        const sessionId = generateSessionId();
        const counter = Phaser.Math.Between(30, 60);
        const startTime = new Date();
        const endTime = new Date(startTime.getTime() + counter * 1000);

        startCountdownAndMove(counter, sessionId, startTime, endTime);
      }

      function startCountdownAndMove(counter, sessionId, startTime, endTime) {
        let currentCounter = counter;

        const countdownInterval = setInterval(() => {
          document.getElementById(
            "counter-display"
          ).textContent = `Counter: ${currentCounter}s`;
          clockSound.play();

          if (currentCounter === 0) {
            clearInterval(countdownInterval);
            document.getElementById("counter-display").textContent =
              "Session Ended";
            isSessionActive = false;
            ball.setBounce(0)

            clockSound.stop();

            sessionList.push({ sessionId, startTime, endTime });
            updateSessionList();
          }

          currentCounter--;
        }, 1000);

        moveBall();
      }

      function generateSessionId() {
        return Math.random().toString(36).substring(7);
      }

      function updateSessionList() {
        const sessionListElement = document.getElementById("display");
        sessionListElement.innerHTML = "";

        sessionList.forEach((session) => {
          const listItem1 = document.createElement("p");
          const listItem2 = document.createElement("p");
          const listItem3 = document.createElement("p");
          listItem1.textContent = `Session ID: ${session.sessionId}`;
          listItem2.textContent = `Start Time: ${session.startTime}`;
          listItem3.textContent = `End Time: ${session.endTime}`;
          sessionListElement.appendChild(listItem1);
          sessionListElement.appendChild(listItem2);
          sessionListElement.appendChild(listItem3);
        });
      }
    </script>
  </body>
</html>
